- name: Add Kubernetes APT repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v{{ vardata.kube_version }}/deb/ /"
    filename: kubernetes
    state: present


- name: Update apt repo and cache on all Debian/Ubuntu boxes
  apt: update_cache=yes force_apt_get=yes cache_valid_time=3600

- name: Upgrade all packages on servers
  apt: upgrade=dist force_apt_get=yes

- name: Check if a reboot is needed on all servers
  register: reboot_required_file
  stat: path=/var/run/reboot-required

- name: Reboot the box if kernel updated
  reboot:
    msg: "Reboot initiated by Ansible for kernel updates"
    connect_timeout: 5
    reboot_timeout: 300
    pre_reboot_delay: 0
    post_reboot_delay: 30
    test_command: uptime
  when: reboot_required_file.stat.exists


- name: Install kubeadm, kubelet, and kubectl
  apt:
    name: "{{ item }}"
    state: present
    update_cache: true
  loop:
    - kubeadm
    - kubelet
    - kubectl

######Set System parameters for kubernetes###############################################

- name: Disable swap immediately
  command: swapoff -a

- name: Comment out swap entries in /etc/fstab
  lineinfile:
    path: /etc/fstab
    regexp: '^([^#].* swap )'
    line: '#\1'
    backrefs: yes

- name: Mask swap.target
  systemd:
    name: swap.target
    masked: yes

- name: Disable IPv6
  sysctl:
    name: net.ipv6.conf.all.disable_ipv6
    value: 1
    sysctl_set: yes
    state: present
    reload: yes

- name: Comment swap lines in /etc/fstab (alternative approach)
  replace:
    path: /etc/fstab
    regexp: '^(\s*[^#].*\s+swap\s+)'
    replace: '#\1'

- name: Ensure containerd modules are loaded at boot
  copy:
    dest: /etc/modules-load.d/containerd.conf
    content: |
      overlay
      br_netfilter
    owner: root
    group: root
    mode: '0644'

- name: Load overlay module now
  modprobe:
    name: overlay
    state: present

- name: Load br_netfilter module now
  modprobe:
    name: br_netfilter
    state: present

- name: Ensure Kubernetes sysctl settings
  copy:
    dest: /etc/sysctl.d/kubernetes.conf
    content: |
      net.bridge.bridge-nf-call-ip6tables = 1
      net.bridge.bridge-nf-call-iptables = 1
      net.ipv4.ip_forward = 1
    owner: root
    group: root
    mode: '0644'

- name: Apply sysctl settings
  command: sysctl --system

- name: Add KUBELET_EXTRA_ARGS to /etc/default/kubelet
  copy:
    dest: /etc/default/kubelet
    content: |
      KUBELET_EXTRA_ARGS="--cgroup-driver=cgroupfs"
    owner: root
    group: root
    mode: '0644'

- name: Ensure net.ipv4.ip_forward is set to 1 persistently
  ansible.builtin.sysctl:
    name: net.ipv4.ip_forward
    value: '1'
    sysctl_file: /etc/sysctl.conf
    state: present
    reload: yes

- name: Reload systemd manager configuration
  systemd:
    daemon_reload: yes

- name: Restart kubelet
  systemd:
    name: kubelet
    state: restarted

